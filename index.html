<!DOCTYPE html>
<html>
<head>
    <title>Payment Stream</title>
</head>
<body>
<h1>Payment Stream</h1>
<div id="payment-messages"></div>
<script>
    // Set up EventSource to listen for server-sent events from the stream/payments endpoint
    const eventSource = new EventSource("/stream/payments");
    eventSource.onmessage = (event) => {
        console.log(event)
        // Update the payment-messages element with the new payment message
        document.getElementById("payment-messages").innerHTML += `<p>${event.data}</p>`;
    };
</script>
</body>
</html>
